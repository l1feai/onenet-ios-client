name: Build

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read
jobs:
  build:
    name: Build iOS App
    runs-on: macos-14

    steps:
      - name: Checkout ios-client
        uses: actions/checkout@v4
        with:
          path: ios-client

      - name: Checkout onenet
        uses: actions/checkout@v4
        with:
          repository: l1feai/one-network
          path: onenet

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: onenet/go.sum

      - name: Install gomobile
        run: go install golang.org/x/mobile/cmd/gomobile@v0.0.0-20251113184115-a159579294ab

      - name: Debug - List files before xcframework build
        working-directory: ios-client
        run: |
          echo "=== Before xcframework build ==="
          ls -la OneNet/Source/App/Views/ || echo "Views dir missing BEFORE"

      - name: Build OneNetSDK xcframework
        working-directory: ios-client
        run: ./build-go-lib.sh ../onenet

      - name: Debug - List files after xcframework build
        working-directory: ios-client
        run: |
          echo "=== After xcframework build ==="
          ls -la OneNet/ || echo "OneNet dir missing"
          ls -la OneNet/Source/App/Views/ || echo "Views dir missing AFTER"

      - name: Install xcpretty
        working-directory: ios-client
        run: gem install xcpretty

      - name: Debug - List Source files
        working-directory: ios-client
        run: |
          echo "=== Checking OneNet/Source/App structure ==="
          ls -la OneNet/Source/App/ || echo "App dir not found"
          ls -la OneNet/Source/App/Views/ || echo "Views dir not found"
          ls -la OneNet/Source/App/Views/Components/ || echo "Components dir not found"
          ls -la OneNet/Source/App/ViewModels/ || echo "ViewModels dir not found"

      - name: Resolve Swift packages
        working-directory: ios-client
        run: |
          xcodebuild -resolvePackageDependencies \
            -project OneNet.xcodeproj \
            -scheme OneNet

      - name: Build iOS App
        working-directory: ios-client
        run: |
          set -o pipefail
          xcodebuild build \
            -project OneNet.xcodeproj \
            -scheme OneNet \
            -destination 'generic/platform=iOS' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            | xcpretty --color

      - name: Build Network Extension
        working-directory: ios-client
        run: |
          set -o pipefail
          xcodebuild build \
            -project OneNet.xcodeproj \
            -scheme OnenetNetworkExtension \
            -destination 'generic/platform=iOS' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            | xcpretty --color
